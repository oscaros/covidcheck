<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     COVID 19 - Symptom Checker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    Step 1/3: Tap the section of the body that hurts?
  </ion-item>

     <div class="divTable">
      <div class="divTableBody">
          <div class="divTableRow">
           <div class="divTableCell" (click)="yourFunction('Head area')"><ion-img src="./assets/icon/avatar.png" ></ion-img></div>
        </div>
        <div class="divTableRow">
           <div class="divTableCell" (click)="yourFunction('Upper abdomen')"><ion-img src="./assets/icon/avatar2.png" ></ion-img></div>
        </div>
        <div class="divTableRow">
           <div class="divTableCell" (click)="yourFunction('Lower abdomen')"><ion-img src="./assets/icon/avatar3.png" ></ion-img></div>
        </div>
      </div>
    </div>

    <div>
      <ul *ngFor="let t of array1">
        <!-- <li ngIf="array1 ='' ">You've selected:</li> -->
        <li>{{t}} selected</li>
      </ul>
    </div>

    <ion-button class="btnCenter" [routerLink]="['/questionaire']" >Proceed</ion-button>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
